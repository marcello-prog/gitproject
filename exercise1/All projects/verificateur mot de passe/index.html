<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification-de-mot-de-passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label>Utilisateur</label>
            <input type="text" required>
            <label>Mot de passe</label>
            <input type="password" id="psw" required>
            <input type="submit" value="Envoyé">
        </form>
    </div>

    <div id="message">
        <h3>Le mot de passe dot contenir les élements suivents</h3>
        <p id="letter" class="invalid">Une lettre minuscule</p>
        <p id="capital" class="invalid">Une lettre majuscule</p>
        <p id="number" class="invalid">Un chiffre</p>
        <p id="langth" class="invalid">8 caractères minimum</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
